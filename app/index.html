        <!doctype html>
        <html lang="en" ng-app="electroMart">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <title>{{title}}</title>
            <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
            <link rel="stylesheet" href="css/app.css">
            <link rel="stylesheet" href="css/animations.css">

            <link rel="stylesheet" href="angular-material/angular-material.css" />
            <link rel="stylesheet" href="app.css" />
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

            <script src="bower_components/jquery/dist/jquery.js"></script>
            <script src="angular/angular.js"></script>
            <script src="angular-animate/angular-animate.js"></script>
            <script src="angular-ui-router/release/angular-ui-router.js"></script>
            <script src="angular-aria/angular-aria.js" type="text/javascript" ></script>
            <script src="angular-material/angular-material.js" type="text/javascript" ></script>
            <script src="bower_components/angular-route/angular-route.js"></script>
            <script src="bower_components/angular-resource/angular-resource.js"></script>
            <script src="js/app.js"></script>
            <script src="js/animations.js"></script>
            <script src="js/controllers.js"></script>
            <script src="js/filters.js"></script>
            <script src="js/services.js"></script>
        </head>	
        <body layout="column" ng-cloak ng-controller="mainController">


        <md-toolbar layout="row" layout-align="start center" >
          <div flex="33" ><h1>Welcome to         <md-icon md-svg-icon="material-design-icons/communication/svg/design/ic_phone_24px.svg" ></md-icon> Library</h1>
        </div>
          <div flex="40"  >
          <div layout="column" layout-align="start start"   >          
                 <div flex="1">&nbsp;</div>
                 <div flex="10"   layout-fill>
                 <md-input-container  layout-fill>
                 <input type="text" ng-model="searchedPhone" placeholder="Which phone R U looking 4..!! " />
                 </md-input-container>
                 </div>
           </div>
          </div>
        </md-toolbar>

        
    <div flex layout="row" ng-controller="navListCntrl" >
            <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2">
               <md-list>
                    <md-list-item ng-repeat="nav in navList">
                        <md-buton id="{{nav.navId}}" ng-click="navClick(nav)" ng-class="{'active':nav.title===selectedNav.title}">
                            <md-icon md-svg-src="{{nav.iconSource}}" ></md-icon>
                                <a ui-sref="{{nav.state}}" >{{nav.title}}</a>                            
                        </md-buton>
                    </md-list-item>
                </md-list>
            </md-sidenav>  
        
            <md-content flex >
                <div ui-view ng-animate-children></div>
            </md-content>
        
        </div>


            <div class="container-fluid">
                <!-- Static Content-->
                <!--<header class="row" ng-controller="headerCntrl">	
                    <nav role="navigation" class="col-xs-12">
                        <ul class="nav nav-tabs">
                            <li ng-repeat="nav in navigationList"  ng-class="{active : nav.title == selectedNav.title}">
                                <a ng-click="get(nav)" href="#/{{nav.link}}">{{nav.title}}</a>
                            </li>
                        </ul>
                    </nav>	
                </header>-->
                <div class="view-container">
                    <div ng-view class="view-frame"></div>
                </div>
            </div>
        </body>
        </html>
